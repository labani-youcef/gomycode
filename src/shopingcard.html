<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Chance Game</title>
    <link rel="stylesheet" href="shopingcard.css">
</head>
<body>
    <header>
        <h1>Second Chance Game</h1>
    </header>
    <main>
        <section class="products">
            <div class="product" data-id="1" data-name="Game 1" data-price="19.99">
                <img src="uncharted.jpg" alt="god of war">
                <h3>god of war 2018</h3>
                <p>bon etat</p>
                <span class="price">3500DA</span>
                <span class="discounted-price">4500DA</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Game 2" data-price="29.99">
                <h2>Game 2</h2>
                <p>Price: $29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <!-- Add more products as needed -->
        </section>
        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul class="cart-items"></ul>
            <p>Total: $<span class="cart-total">0.00</span></p>
        </section>
    </main>
    <script src="shopingcard.js"></script>
</body>
</html>
