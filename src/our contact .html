<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Contact</title>
    <link rel="stylesheet" href="our contact.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <!-- Barre de navigation -->
    <body>

        <div class="navbar">
            <img src="logo.webp" alt="" class="logo"> 
            <a href="#home"><a href="index.html">home</a></a>
            <a href="#about"><a href="login.html">login</a></a>
            <a href="#services"><a href="our games2.html">our games</a></a>
            <a href="sidebar.html"><i class='bx bx-menu'></i></a>
            <a href="#our contact"><a href="our contact .html">our contact</a></a>
        </div>
       
    

    <!-- Contenu principal -->
    <main class="contact-page">
        <h1>Contactez-nous</h1>
        <div class="contact-info">
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/seconde.chance.gaming.dz/" target="_blank">notre profile</a></p>
            <p><strong>Téléphone 1:</strong> +213 05 59 31 43 56</p>
            <p><strong>Téléphone 2:</strong> +213 07 82 82 10 71 </p>
        </div>
        <div class="comment-form">
            <h2>Laissez un commentaire</h2>
            <form id="contactForm">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>

    <script src="our contact.js"></script>
</body>
</html>
