<!DOCTYPE html>

</head>
<body>
    <!-- Barre de navigation -->
    <div class="navbar-container">
        <div class="logo">
            <a href="#"><img src="logo.webp" alt="Second Chance Gaming Logo"></a>
        </div>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>

            <li id="t"><i class='bx bx-menu'></i></li>
            <li><a href="our contact .html">our contact</a></li>

        </ul>
    </div>

    <!-- Contenu principal -->
    <main class="contact-page">
        <h1>Contactez-nous</h1>
        <div class="contact-info">
            <p><strong>Instagram:</strong> <a href="https://www.instagram.com/seconde.chance.gaming.dz/" target="_blank">notre profile</a></p>
            <p><strong>Téléphone 1:</strong> +213 05 59 31 43 56</p>
            <p><strong>Téléphone 2:</strong> +213 07 82 82 10 71 </p>
        </div>
        <div class="comment-form">
            <h2>Laissez un commentaire</h2>
            <form id="contactForm">
                <label for="name">Nom:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </main>

    <script src="our contact.js"></script>
</body>
